# Traefik Configuration for NGCS Platform
# Optional: Use with Docker Compose for automatic HTTPS and routing

version: "3.9"

services:
  traefik:
    image: traefik:v3.0
    container_name: ngcs-traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=admin@ngcs.local"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"
    networks:
      - ngcs-network

  db:
    image: postgres:16-alpine
    container_name: ngcs-postgres
    environment:
      POSTGRES_USER: ngcs
      POSTGRES_PASSWORD: ngcs
      POSTGRES_DB: ngcs
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ngcs"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ngcs-network

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: ngcs-backend
    environment:
      DATABASE_URL: postgresql://ngcs:ngcs@db:5432/ngcs
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ngcs-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.yourdomain.com`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=4000"

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: ngcs-frontend
    environment:
      NEXT_PUBLIC_API_URL: https://api.yourdomain.com
      NEXTAUTH_URL: https://yourdomain.com
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
    depends_on:
      - backend
    networks:
      - ngcs-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`yourdomain.com`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"

volumes:
  pgdata:

networks:
  ngcs-network:
    driver: bridge
