version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: ngcs-postgres
    environment:
      POSTGRES_USER: ngcs
      POSTGRES_PASSWORD: ngcs
      POSTGRES_DB: ngcs
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ngcs"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ngcs-network
    restart: unless-stopped

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: ngcs-backend
    environment:
      DATABASE_URL: postgresql://ngcs:ngcs@db:5432/ngcs
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      NODE_ENV: production
    ports:
      - "9001:4000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ngcs-network
    restart: unless-stopped

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:9001
    container_name: ngcs-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:9001
      NEXTAUTH_BACKEND_URL: http://backend:4000
      NEXTAUTH_URL: http://localhost:9000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-your-nextauth-secret-change-in-production}
    ports:
      - "9000:3000"
    depends_on:
      - backend
    networks:
      - ngcs-network
    restart: unless-stopped

volumes:
  pgdata:

networks:
  ngcs-network:
    driver: bridge
